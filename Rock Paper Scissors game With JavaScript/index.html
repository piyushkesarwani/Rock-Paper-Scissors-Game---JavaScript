<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="heading">Welcome to the rock, paper, and Scissors game.</h1>

    <div id="game-text">
      <div><h1>Computer's Choice: <br><br><span id="computer-choice"></span></h1></div>
      <div><h1>Your Choice: <br><br><span id="user-choice"></span></h1></div>
      <div><h1 style="color: white;">Result: <br><br><span id="result"></span></h1></div>
    </div>

    <div class="buttons">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>

	<script src="app.js"></script>
  </body>
</html>
